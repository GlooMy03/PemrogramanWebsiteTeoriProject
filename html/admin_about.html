<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mie Gacoan - Admin About Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_about_style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="menu-wrap">
            <a href="index.html" class="logo">
                <img src="assets/LogoMieGacoan-removebg-preview.png" alt="Mie Gacoan Logo">
            </a>
            <div class="menu">
                <a href="admin_dashboard.html" class="menu-item">Dashboard</a>
                <a href="admin_menu.html" class="menu-item">Menu Management</a>
                <a href="admin_orders.html" class="menu-item">Orders</a>
                <a href="admin_users.html" class="menu-item">Users</a>
                <a href="admin_about.html" class="menu-item active">About</a>
                <a href="admin_contact.html" class="menu-item">Contact</a>
            </div>
            <div class="right-menu">
                <button class="profile" onclick="location.href='admin_profile.html';">Profile</button>
                <button class="logout" onclick="location.href='login.html';">Logout</button>
            </div>
        </div>
    </nav>

    <main class="admin-about">
        <section class="about-header">
            <h1>About Management</h1>
            <p>Manage the About page content for Mie Gacoan.</p>
        </section>

        <section class="about-items">
            <div class="about-item-header">
                <h2>About Items</h2>
                <button class="add-about-item" onclick="openAddModal()">Add New About Item</button>
            </div>
            <table class="about-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="about-table-body">
                    <!-- About items will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <div class="modal" id="about-modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">Add New About Item</h2>
                <form id="about-form">
                    <input type="hidden" id="about-id" name="id_about">
                    <div class="form-group">
                        <label for="judul">Title:</label>
                        <input type="text" id="judul" name="judul" required>
                    </div>
                    <div class="form-group">
                        <label for="konten">Content:</label>
                        <textarea id="konten" name="konten" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gambar">Image:</label>
                        <input type="file" id="gambar" name="gambar" accept="image/*">
                    </div>
                    <button type="submit" id="save-button">Save</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <div class="footer-logo">
                    <img src="assets/LogoMieGacoan-removebg-preview.png" alt="Mie Gacoan">
                </div>
                <p>Admin Dashboard - Mie Gacoan Management System</p>
            </div>
            <div class="footer-links">
                <h3>Quick Links</h3>
                <a href="admin_dashboard.html">Dashboard</a>
                <a href="admin_menu.html">Menu</a>
                <a href="admin_orders.html">Orders</a>
                <a href="admin_users.html">Users</a>
                <a href="admin_about.html">About</a>
                <a href="admin_contact.html">Contact</a>
            </div>
        </div>
    </footer>
    <script src="../js/admin_about.js"></script>
</body>
</html>
