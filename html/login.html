<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Selamat Datang di Gacoan</h1>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" placeholder="Email" name="Email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

   <script>
        // Tangkap event submit pada form login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Cegah submit default form

            // Ambil data form menggunakan FormData
            const formData = new FormData(this);

            // Kirimkan data ke server menggunakan fetch
            fetch('http://localhost/PemrogramanWebsiteTeoriProject/BE/login.php', {
                method: 'POST',
                body: formData // Kirim data form
            })
            .then(response => response.json()) // Parse response sebagai JSON
            .then(data => {
                if (data.success) {
                    // Tampilkan pesan sukses
                    alert(data.message || 'Login berhasil!');
                    
                    // Simpan informasi user ke sessionStorage
                    sessionStorage.setItem('userId', data.user.id_user); // ID user
                    sessionStorage.setItem('username', data.user.username); // Username user
                    sessionStorage.setItem('role', data.user.role); // Role user (Admin/User)
                    
                    // Periksa role untuk menentukan halaman yang dituju
                    const userRole = data.user.role;
                    if (userRole === 'admin') {
                        window.location.href = 'admin_dashboard.html'; // Halaman admin
                    } else {
                        window.location.href = 'index.html'; // Halaman utama user
                    }
                } else {
                    // Jika gagal, tampilkan error
                    alert(data.error || 'Login gagal. Periksa username dan password Anda.');
                }
            })
            .catch(error => {
                // Tangani kesalahan jaringan atau server
                console.error('Error:', error);
                alert('Terjadi kesalahan. Silakan coba lagi nanti.');
            });
        });

    </script>
    
        
</body>
</html>
