<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mie Gacoan - Admin Menu Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_menu_style.css">
</head>
<body>
    <nav class="nav">
        <div class="menu-wrap">
            <a href="index.html" class="logo">
                <img src="assets/LogoMieGacoan-removebg-preview.png" alt="Mie Gacoan Logo">
            </a>
            <div class="menu">
                <a href="admin_dashboard.html" class="menu-item">Dashboard</a>
                <a href="admin_menu.html" class="menu-item active">Menu Management</a>
                <a href="admin_orders.html" class="menu-item">Orders</a>
                <a href="admin_users.html" class="menu-item">Users</a>
            </div>
        </div>
    </nav>

    <main class="admin-menu">
        <section class="menu-header">
            <h1>Menu Management</h1>
            <p>Manage the menu items and stock levels for Mie Gacoan.</p>
        </section>

        <section class="menu-items">
            <div class="menu-item-header">
                <h2>Menu Items</h2>
                <button class="add-menu-item" onclick="openAddModal()">Add New Menu Item</button>
            </div>
            <table class="menu-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="menu-table-body">
                    <!-- Menu items will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <div class="modal" id="menu-modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">Add New Menu Item</h2>
                <form id="menu-form">
                    <input type="hidden" id="menu-id" name="id_menu">
                    <div class="form-group">
                        <label for="nama_menu">Name:</label>
                        <input type="text" id="nama_menu" name="nama_menu" required>
                    </div>
                    <div class="form-group">
                        <label for="kategori">Category:</label>
                        <select id="kategori" name="kategori" required>
                            <option value="">Select Category</option>
                            <option value="Paket Hemat">Paket Hemat</option>
                            <option value="Mie Gacoan">Mie Gacoan</option>
                            <option value="Mie Hompimpa">Mie Hompimpa</option>
                            <option value="Dimsum">Dimsum</option>
                            <option value="Minuman">Minuman</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="harga">Price:</label>
                        <input type="number" id="harga" name="harga" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="stok">Stock:</label>
                        <input type="number" id="stok" name="stok" required>
                    </div>
                    <div class="form-group">
                        <label for="deskripsi">Description:</label>
                        <textarea id="deskripsi" name="deskripsi" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gambar">Image:</label>
                        <input type="file" id="gambar" name="gambar" accept="image/*">
                    </div>
                    <button type="submit" id="save-button">Save</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Admin Dashboard - Mie Gacoan Management System</p>
    </footer>
    <script src="../js/admin_menu.js"></script>
</body>
</html>
