<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - Mie Gacoan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/profil-style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="menu-wrap">
            <a href="index.html" class="logo">
                <img src="assets/LogoMieGacoan-removebg-preview.png" alt="Mie Gacoan Logo">
            </a>
            <div class="menu">
                <a href="index.html" class="menu-item">Home</a>
                <a href="about.html" class="menu-item">About</a>
                <a href="menuUtama.html" class="menu-item">Menu</a>
                <a href="order.html" class="menu-item">Order</a>
                <a href="contact.html" class="menu-item">Contact</a>
            </div>
            <div class="right-menu">
                <button class="logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-image-container">
                <img id="profile-image" src="assets/default-avatar.png" alt="Profile Image">
                <input type="file" id="image-picker" accept="image/jpeg,image/png,image/gif" onchange="previewImage(event)">
            </div>
            <div>
                <h2 id="username-display">Loading...</h2>
                <p class="email-display">Email: <span id="user-email">Loading...</span></p>
            </div>
        </div>

        <div class="profile-section">
            <h3>Username</h3>
            <input type="text" id="new-username" placeholder="Masukkan Username Baru">
        </div>

        <button class="update-button" onclick="updateProfile()">Update Profile</button>

        <div class="order-history">
            <h3>Riwayat Pemesanan</h3>
            <a href="riwayat_pemesanan.html" class="order-history">More</a>
            <table>
                <thead>
                    <tr>
                        <th>No. Pesanan</th>
                        <th>Tanggal Pemesanan</th>
                        <th>Menu</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#12345</td>
                        <td>2024-11-22</td>
                        <td>Mie Gacoan Original</td>
                        <td>Diproses</td>
                    </tr>
                    <tr>
                        <td>#12346</td>
                        <td>2024-11-20</td>
                        <td>Mie Gacoan Pedas</td>
                        <td>Siap Dikirim</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
